<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruta: <input type="text" name="" id="input_fruta"><br>
    <button onclick="adicionar()">Adicionar</button>
    <div id="div_frutas"></div>
</body>
</html>
<script>
    var lista_frutas = []
    function adicionar() {
        var fruta = input_fruta.value;
        
        lista_frutas.push(fruta);
        /* unshift adiciona na primeria posição*/
        div_frutas.innerHTML = '';
        div_frutas.innerHTML += `
        Primeira fruta:${lista_frutas[0]}<br>
        Ultima fruta: ${lista_frutas[lista_frutas.length-1]} <br>
        
        <ul>`

// iterando ou i 
for (var contador =0;contador < lista_frutas.length; contador ++){
    var fruta_atual = lista_frutas[contador]
    console.log(fruta_atual)
    div_frutas.innerHTML += `<li> ${contador+1} - ${fruta_atual}</li>`
 
}
    }
</script>
