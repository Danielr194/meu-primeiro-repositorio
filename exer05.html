<html lang="en">
<head>

</head>
<body>
    Primeira Nota:<input id="input_n1"><br>
    Segunda Nota:<input id="input_n2"><br>
    <button onclick="media()">
        Verificar situação</button>
    <div id="situação_aluno"></div>
</body>
</html>
<script>
    function media() {
        var nota1= Number(input_n1.value)
        var nota2 = Number(input_n2.value)
        var media = (nota1+nota2) / 2
        if (media > 6 ) {
            situação_aluno.innerHTML = `Parabéns, aprovado!`
        }
        else 
            situação_aluno.innerHTML = `Tente outra vez..`
    }
</script>
