
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    digite um numero (entre 20 e 100): <input type="text" id="input_num"><br>
    <button onclick="resultado()">Adoro m√∫ltiplos de 5</button>
    <div id="exibicao"></div>
</body>
</html>
<script>
    function resultado() {
        var num = Number(input_num.value)
        var cont = 0
        
        for (var contador = 0;contador <= num; contador++) {
            if (contador % 5 == 0){
                exibicao.innerHTML += `${cont}<br>`
                cont+=5
               }
        }
    }
</script>
