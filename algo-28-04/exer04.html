<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="pares()"> S2 Pares</button>
    <div id="exibicao"></div>
</body>

<script>
    function pares() {
            for(var numero = 0;numero <= 100; numero ++){
                if (numero % 2 == 0 ){
                    exibicao.innerHTML += `${numero}<br>`
                    
                }
        }


    }
</script>
