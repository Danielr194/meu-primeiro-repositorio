<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer08</title>
    <style>
        .verde {
            color: green;
        }
        .vermelho {
            color: red;
        }

    </style>
</head>
<body>
    quantidade de mulheres no elevador:<input id="input_mulher"><br>
    quantidade de homens no elevador:<input id="input_homem"><br>
    <button onclick="elevador()"> 
        Ligar elevador</button>
    <div id="div_peso" >

    </div>
</body>
</html>
<script>
    function elevador() {
        var mulheres = Number(input_mulher.value)
        var homens = Number(input_homem.value)
        var pesom = mulheres * 70
        var pesoH = homens * 90
        var calc = pesoH + pesom
        var perder = calc - 500
        if (calc < 500) {
            div_peso.innerHTML = `<p class="verde">Elevador vai se mover, pois está com ${calc}kg`
        }
        else
            div_peso.innerHTML = `<p class="vermelho">Alguém precisa descer. Precisa perder ${perder} kg para mover o elevador 

`

        

    }
</script>
