
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    quantidade de kWh: <input id="input_kWm"><br>
    <button onclick="resultado()">
        calcular conta de luz
    </button>
    <div id="div_luz" ></div>
</body>
</html>
<script>
    function resultado() {
        var kwh = Number(input_kWm.value)
        var calc = kwh * 0.85
        var desco = calc-(calc * 0.10)
       
        
        if (calc < 100) {
            div_luz.innerHTML= `Valor a ser pago: ${desco} <br>`
        }
        else
            div_luz.innerHTML = ` Valor a ser pago: ${calc}`
    }
</script>
