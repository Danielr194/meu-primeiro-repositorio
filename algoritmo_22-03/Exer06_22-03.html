<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>APROVAÇÃO</h2>
    Insira a nota: <input  id="input_nota"><br>
    Insira a frequencia do aluno: <input  id="input_freq"><br>
    <button onclick="avaliar()">
        Avaliar aluno"</button>
    <div id="exibicao"></div>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(input_nota.value)
        var freq = Number(input_freq.value)
        if (nota >= 6 && freq >=75){
            exibicao.innerHTML = `Parabéns! Aprovado!`
        } else {
            exibicao.innerHTML = `Infelizmente, não foi desta vez"`
        }
    }
</script>
