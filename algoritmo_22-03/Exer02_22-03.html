<body>
    Renda: <input  id="input_renda"><br>
    Renda total da familia: <input  id="input_totr"><br>
    <button onclick="verificar()"> Verificar ajuda 
    </button>

<script>
    function verificar() {
        var renda= Number(input_renda.value)
        var totalrenda = Number(input_totr.value)
        if (renda <= 1050 && totalrenda <= 2100) {
            alert('Você terá direito!')

        } else {
            alert('Você NÃO terá direito')
        }
    }
</script>
