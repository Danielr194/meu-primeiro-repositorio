<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HORARIO DE PICO netflix</h2>

    Horas que vc assiste netflix: <input  id="input_hora"><br>
    <button onclick="recomendacao()">
        Ver recomendação</button>
    <div id="exibicao"></div>
    
</body>
</html>
<script>
    function recomendacao() {
        var hora = Number(input_hora.value)
        if (hora >= 19 && hora <= 21) {
            exibicao.innerHTML = `Não é recomendável que você assista sua série favorita no horário das ${hora}!` 
        } else {
            exibicao.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }
</script>
