<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome da pessoa que voce mais ama:<input id="input_pessoa"><br>
    quanto voce ama :<input id="input_qtd">
    <button onclick="resultado()">Expressar amor</button>
    <div id="exibicao"></div>
</body>
</html>
<script>
    function resultado() {
        var pessoa = input_pessoa.value
        var qtd = Number(input_qtd.value)
        var num = 1
        while (num <= qtd) {
            exibicao.innerHTML += `${num}- ${pessoa} EU TE AMO <3 <br>`
            num += 1
        }
    }
</script>
