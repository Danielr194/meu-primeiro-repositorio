<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="numc()">Números cabalísticos
    </button>
    <div id="exibicao"></div>
</body>
</html>
<script>
    function numc() {
        var num = 1
        while (num <=30){
            if (num == 3 || num == 4 || num == 7 || num == 10 || num == 12){
            } else {
                exibicao.innerHTML += `${num} <br>`

            }
            num += 1
        }
    }
</script>
