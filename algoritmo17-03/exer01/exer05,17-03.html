<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do aluno:<input  id="input_nota"> <br>
    <button onclick="analisar()">Classificar aluno</button>
    <div id="div_exibicao"></div>

</body>
</html>
<script>
    function analisar() {
        var nota = Number(input_nota.value)
        if (nota < 5) {
            div_exibicao.innerHTML = `Aluno precisa de muita ajuda`
        } else if (nota <= 7 ) {
            div_exibicao.innerHTML = `Aluno na média"`
        } else if (nota <= 9.5) {
            div_exibicao.innerHTML = ` Aluno na acima da média`
        } else {
            div_exibicao.innerHTML = `Aluno fora da curva`
        }
    }
</script>
