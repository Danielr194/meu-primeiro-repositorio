<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .corinthians {
            background-color: black;
            color: white;
        }
        .palmeiras {
            background-color: green;
            color: white;
        }
        .Saopaulo{
          background-color: black ;
          color: red;   
        }
    </style>
</head>
<body>
    Time grande São Paulo:<input  id="input_timeSp"><br>
    <button onclick="time()"> fale sobre esse time</button>
    <div id="div_exibicao"></div>

</body>
</html>
<script>
    function time() {
        var times = input_timeSp.value
        if (times == 'Corinthians') {
            div_exibicao.innerHTML = `<p class='corinthians'>Salve o Corinthians`
        } else if (times == 'Palmeiras') {
            div_exibicao.innerHTML = `<p class='palmeiras'>Salve o alviverde imponente`
        } else if (times == 'Santos' ){
            div_exibicao.innerHTML = `Agora quem dá a bola é o Santos`
        } else if (times == 'São Paulo' ) {
            div_exibicao.innerHTML = `<p class='Saopaulo'>Salve o Tricolor paulista`
        }
    }
</script>
