<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mentes Brilhates</h1>
    Insira a nota do enem<input id="input_enem"><br>
    Insira a nota do vestibular <input id="input_vestibular"><br>
    <button onclick="resultado()">
        Avaliação</button>

</body>
</html>
<script>
    function resultado(){
        var enem = Number(input_enem.value)
        var vestibular = Number(input_vestibular.value)
        if (enem >= 800 || vestibular >= 700){
            alert('Parabéns! Aprovado')
        } else {
            alert('Tente semestre que vem!')
        }

    }
</script>
