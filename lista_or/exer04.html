<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PAGAMENTO</h1>
    forma de pagamento:<input id="input_pagamento"> <br>
    <button onclick="analisar()">Analisar compra</button>
    <div id="exibicao"></div>
</body>
</html>
<script>
    function analisar() {
        var pagamento = input_pagamento.value
        if (pagamento == 'dinheiro' || pagamento == 'debito'){
            exibicao.innerHTML = `Você terá que pagar a vista`
        } else if ( pagamento == 'credito' || pagamento == 'boleto'){
            exibicao.innerHTML = `Pagamento poderá ser parcelado`
        }
    }
</script>
