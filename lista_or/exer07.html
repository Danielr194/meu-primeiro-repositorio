<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Calculadora de cansaço do aluno SPTech. </h2>
    Meio de transporte: <input id="input_trans"><br>
    distancia de sua casa ate a faculdade(km): <input id="input_dist"><br>
    <button onclick="cansado()">
        Calcular cansaço</button>
</body>

</html>
<script>
    function cansado() {
        var transporte = input_trans.value
        var distancia = Number(input_dist.value)
        if (distancia <= 10) {
            if (transporte == 'carro' || transporte == 'metro' || transporte == 'onibus') {
                alert('ta tranks...')
            } else {
                alert('É... um pouco cansado')
            }
        } else if (distancia > 10) {
            if (transporte == 'carro') {
                alert('É... um pouco cansado')
            } else if (transporte == 'metro' || transporte == 'onibus') {
                alert('Bem cansado')
            } else {
                alert('Vish ... tá só o pó ...')
            }
        }
    }
</script>
