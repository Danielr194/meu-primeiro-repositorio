<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe social</title>
</head>
<body>
    Renda familiar mensal: <input  id="input_renda"> <br>
    <button onclick="analisar()"> 
        Analisar Renda
    </button>
    <div id="div_exibicao">

    </div>
</body>
</html>
<script>
    function analisar() {
        var renda = Number(input_renda.value)
        if (renda < 250) {
            div_exibicao.innerHTML = `Classe E`
        } else if (renda <= 900) {
            div_exibicao.innerHTML = `Classe D`
        } else if (renda <= 2500) {
            div_exibicao.innerHTML = `Classe C`
        } else if (renda <= 9500) {
            div_exibicao.innerHTML = `Classe B`
        } else {
            div_exibicao.innerHTML = `Classe A`
        }
    }
</script>
